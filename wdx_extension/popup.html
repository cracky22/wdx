<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./fonts.css">
  <title>wdx</title>
  <style>
    body {
      width: 360px;
      padding: 20px;
      font-family: "Rubik";
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #ffffff;
      color: #000000;
    }

    body.dark {
      background: #1e1e1e;
      color: #ffffff;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .connected {
      background: #d4edda;
      color: #155724;
    }

    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .project {
      margin: 15px 0;
      padding: 12px;
      background: rgba(108, 108, 108, 0.194);
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: "Rubik";
      transition: background 0.2s;
    }

    #connectBtn {
      background: #007bff;
      color: white;
    }

    #connectBtn:hover {
      background: #0056b3;
    }

    #connectBtn.connected {
      background: #28a745;
    }

    #connectBtn.connected:hover {
      background: #218838;
    }

    #saveBtn {
      background: #28a745;
      color: white;
    }

    #saveBtn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    #saveBtn:hover:not(:disabled) {
      background: #218838;
    }

    #saveMessage {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    pre {
      font-family: "Rubik";
    }
  </style>
</head>

<body class="light">
  <h1>wdx Quellen</h1>

  <div id="status" class="status disconnected">
    Nicht verbunden
  </div>
  <button id="connectBtn">Verbinden</button>
  <div id="currentProject" class="project" style="display: none;">
    Aktuelles Projekt: <strong id="projectName">â€”</strong>
  </div>
  <button id="saveBtn" disabled>Speichern in wdx</button>
  <div id="saveMessage"></div>
  <center>
  <a id="version" style="color: gray; text-decoration: none;" href="https://github.com/cracky22/wdx/releases" target="_blank"></a>
  </center>
  <script src="popup.js"></script>
</body>

</html>
