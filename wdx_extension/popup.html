<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/fonts.css">
  <link rel="stylesheet" href="src/css/style.css">
  <script type="module" src="src/js/popup.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>body { width: 350px; margin: 0; }</style>
</head>
<body>
  <md-linear-progress id="progressBar" indeterminate style="display:none; width: 100%; position: absolute; top:0; left:0;"></md-linear-progress>

  <div class="container fade-in">
    <div class="header">
      <h1 class="headline">wdx</h1>
      <md-icon-button id="settingsBtn">
        <md-icon>settings</md-icon>
      </md-icon-button>
    </div>

    <div class="card">
      <div id="statusDot" class="status-dot"></div>
      <div class="status-content">
        <div class="label-small">Aktuelles Projekt</div>
        <div id="statusText" class="body-large">Verbinde...</div>
      </div>
    </div>

    <div class="spacer"></div>

    <md-filled-button id="saveBtn" class="full-width">
      <md-icon slot="icon">save</md-icon>
      In wdx speichern
    </md-filled-button>

    <md-outlined-button id="connectBtn" class="full-width hidden">
      Verbinden
    </md-outlined-button>
    
    <div id="feedback" class="feedback-msg"></div>
  </div>
</body>
</html>
