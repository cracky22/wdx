<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="module" crossorigin src="/assets/modulepreload-polyfill.js"></script>
  <script type="module" crossorigin src="/assets/element-internals.js"></script>
  <script type="module" crossorigin src="/assets/icon-button.js"></script>
  <script type="module" crossorigin src="/assets/form-label-activation.js"></script>
  <script type="module" crossorigin src="/assets/src_js_constants.js"></script>
  <script type="module" crossorigin src="/assets/src_js_popup.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/src_fonts_css.css">
  <link rel="stylesheet" crossorigin href="/assets/src_style.css">
</head>
<body style="width: 350px; margin: 0;">
  <md-linear-progress id="progressBar" indeterminate style="display:none; width: 100%; position: absolute; top:0; left:0;"></md-linear-progress>

  <div class="container fade-in">
    <div class="header">
      <h1 class="headline">wdx</h1>
      <div class="header-actions">
        <md-icon-button id="historyBtn">
          <md-icon>history</md-icon>
        </md-icon-button>
        <md-icon-button id="settingsBtn">
          <md-icon>settings</md-icon>
        </md-icon-button>
      </div>
    </div>

    <div class="card">
      <div id="statusDot" class="status-dot"></div>
      
      <div class="status-row">
        <div class="status-content">
          <div class="label-small">Aktuelles Projekt</div>
          <div id="statusText" class="body-large">Verbinde...</div>
        </div>

        <md-icon-button id="manualConnectBtn" class="manualConnectBtn" style="display: none;">
          <md-icon>refresh</md-icon>
        </md-icon-button>
      </div>
    </div>

    <div class="spacer"></div>

    <md-filled-button id="saveBtn" class="full-width" >
      <md-icon slot="icon">save</md-icon>
      In wdx speichern
    </md-filled-button>
    
    <div id="feedback" class="feedback-msg"></div>
    <a id="version" class="version" href="https://github.com/cracky22/wdx/releases" target="_blank"></a>
  </div>
</body>
</html>
